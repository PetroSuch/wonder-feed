<div class="login-wrapper">
  <h2 class="col-lg-12">Log In</h2>
  <div class="col-lg-12">
    <label for="email" class="form-label">Email</label>
    <input
      class="form-control"
      id="email"
      type="text"
      placeholder="Enter your email"
    />
  </div>

  <div class="col-lg-12">
    <label for="password" class="form-label">Password</label>
    <input
      class="form-control"
      id="password"
      type="password"
      placeholder="Enter your password"
    />
  </div>

  <div class="actions">
    <button class="btn btn-primary btn-dark radius">Login</button>
  </div>
</div>

<div
  [formGroup]="form"
  class="login-wrapper"
  [ngClass]="{ 'show-errors': showErrors }"
>
  <h2 class="col-lg-12">Log In</h2>
  <div class="col-lg-12">
    <label for="email" class="form-label">Email</label>
    <input
      [formControlName]="'username'"
      class="form-control"
      id="email"
      type="text"
      placeholder="Enter your email"
    />
  </div>

  <div class="col-lg-12">
    <label for="password" class="form-label">Password</label>
    <input
      [formControlName]="'password'"
      class="form-control"
      id="password"
      type="password"
      placeholder="Enter your password"
    />
  </div>

  <div class="actions">
    <button
      [ngClass]="{ loading: loading }"
      (click)="login()"
      class="btn btn-primary btn-dark radius"
    >
      <span>Login</span>
      <app-loading class="light" />
    </button>
  </div>
</div>
